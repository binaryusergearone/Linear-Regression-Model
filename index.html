<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-style Linear Regression Model with CSV Importer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80%;
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-box {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            border-bottom: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input input[type="file"] {
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .message {
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .user-message {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Scrollbar styling for chatbox */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-track {
            background-color: transparent;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 90%;
                height: 90%;
            }

            .chat-input input[type="text"] {
                font-size: 14px;
            }

            .chat-input button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>

        <div class="chat-input">
            <input type="file" id="csvInput" accept=".csv" onchange="handleCSVUpload()">
            <input type="text" id="userInput" placeholder="Type 'predict X'..." onkeypress="handleKeyPress(event)">
            <button onclick="processInput()">Send</button>
        </div>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <script>
        let model;

        // Function to create and compile the model
        async function createModel() {
            model = tf.sequential();
            model.add(tf.layers.dense({ units: 1, inputShape: [1] }));

            model.compile({
                optimizer: 'sgd',
                loss: 'meanSquaredError'
            });
        }

        // Add user message to chat
        function addUserMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = message;

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Add bot message to chat
        function addBotMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot-message');
            messageElement.textContent = message;

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle user input
        function processInput() {
            const inputField = document.getElementById('userInput');
            const userInput = inputField.value.trim();
            inputField.value = '';  // Clear input field

            if (userInput === "") return;

            // Add user's message to chat
            addUserMessage(userInput);

            // Process the input
            if (userInput.startsWith('predict')) {
                const x = parseFloat(userInput.replace('predict', '').trim());
                if (isNaN(x)) {
                    addBotMessage('Please provide a valid X value for prediction.');
                    return;
                }

                predict(x);
            } else {
                addBotMessage('Please enter "predict X" to make a prediction.');
            }
        }

        // Function to handle CSV upload
        function handleCSVUpload() {
            const fileInput = document.getElementById('csvInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const csvData = event.target.result;
                    trainModelFromCSV(csvData);
                };
                reader.readAsText(file);
            }
        }

        // Function to train the model from CSV data
        async function trainModelFromCSV(csvData) {
            const rows = csvData.split('\n').map(row => row.split(',').map(Number));

            const xs = [];
            const ys = [];

            rows.forEach(row => {
                if (row.length === 2 && !isNaN(row[0]) && !isNaN(row[1])) {
                    xs.push(row[0]);
                    ys.push(row[1]);
                }
            });

            if (xs.length === 0) {
                addBotMessage('No valid data found in CSV.');
                return;
            }

            const xsTensor = tf.tensor2d(xs, [xs.length, 1]);
            const ysTensor = tf.tensor2d(ys, [ys.length, 1]);

            if (!model) await createModel();

            await model.fit(xsTensor, ysTensor, { epochs: 250 });

            addBotMessage(`Model trained on CSV data with ${xs.length} points.`);
        }

        // Function to predict Y value
        async function predict(inputX) {
            if (!model) {
                addBotMessage('Please train the model first.');
                return;
            }

            const prediction = model.predict(tf.tensor2d([inputX], [1, 1]));
            const output = prediction.dataSync()[0];
            addBotMessage(`Predicted Y value for X=${inputX}: ${output.toFixed(2)}`);
        }

        // Handle 'Enter' key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                processInput();
            }
        }
    </script>

</body>
</html>
